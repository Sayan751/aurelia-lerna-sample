<template>

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" role="navigation">
    <a class="navbar-brand" href="#">
      <img src="http://aurelia.io/styles/images/logo.svg" alt="NoSpamProxy Logo" class.one-time="styles.imgBrand" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ${(nav.SubMenu && nav.SubMenu.length>0)?'dropdown':''}" repeat.for="nav of navs">
          <a if.bind="nav.SubMenu && nav.SubMenu.length>0" class="nav-link dropdown-toggle" href.bind="routeGenerator.getUrl(nav.Name)" id="navbarDropdown"

          <div if.bind="nav.SubMenu && nav.SubMenu.length>0" class="dropdown-menu" aria-labelledby="navbarDropdown">

          </div>
          <a else class="nav-link" href.bind="routeGenerator.getUrl(nav.Name)">${nav.Title}</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <button class="nav-link btn btn-link dropdown-toggle" id="languages" type="button" data-toggle="dropdown" aria-haspopup="true"

            <span class="fa fa-language fa-lg" aria-hidden="true"></span>
          </button>
          <div aria-labelledby="languages" class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" click.delegate="switchLanguage('de')">Deutsch</a>
            <a class="dropdown-item" click.delegate="switchLanguage('en')">English</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

</template>
